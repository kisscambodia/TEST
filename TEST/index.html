<html>
  <head>
    <meta charset="utf-8" />
    <title>kisscambodia video server testing</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  </head>
  <body style="margin: 0">
    <video controls autoplay style="width: 100vw; height: 100vh" id="video">
      <track
        label="English"
        kind="subtitles"
        srclang="i0036ue87xo.51007.vtt"
        type="text/srt"
        src="i0036ue87xo.51007.vtt"
        default
      ></track>
      <track
        label="Chinese (Simplified)"
        kind="subtitles"
        srclang="English"
        type="i0036ue87xo.51001.srt"
        src="i0036ue87xo.51001.srt"
      ></track>
    </video>
  </body>
  <script>
    var video = document.getElementById("video");
    var videoSrc =
      "video1/test.m3u8";
    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = videoSrc;
    }
  </script>
</html>
