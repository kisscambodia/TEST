<html>
<head>
    <meta charset="utf-8">
    <title>kisscambodia video server testing</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body style="margin: 0">
<video controls autoplay style="width:100vw" id="video"></video>
</body>
<script>
  var video = document.getElementById('video');
  var videoSrc = '/video1/test.m3u8';
  if (Hls.isSupported()) {
    var hls = new Hls();
    hls.loadSource(videoSrc);
    hls.attachMedia(video);
  }
  else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = videoSrc;
  }
</script>
</html>
